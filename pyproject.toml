[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "click-skeleton"
version = "0.2.0"
description = "Click app skeleton"
authors = ["Adrien Pensart"]

[tool.poetry.dependencies]
python = ">=3.6,<4.0"
click-completion = "^0.5.0"
click-didyoumean = "^0.0.3"
click-option-group = "^0.5.1"
click-help-colors = "^0.8"
click-aliases = "^1.0.1"
pytest = "^6.0.1"
click = "^7.1.2"
colorama = "^0.4.3"

[tool.poetry.dev-dependencies]

# [tool.poetry.scripts]
# click-skeleton = 'click_skeleton.skel:main'
pytest-cov = "^2.10.1"
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov-report term-missing:skip-covered --cov-report html --disable-pytest-warnings --durations=0 --cov click_skeleton -s"

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}
